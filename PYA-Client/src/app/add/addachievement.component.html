<div>Add New Achievement</div>
<br />
<form (ngSubmit)="addAchievement()" #addForm="ngForm">
	<div class="input-group">
		<span>Title</span>
		<input type="text" ng-control="title" class="form-control" [(ngModel)]="achievement.title" #title="ngForm" />
	</div>
	<div class="input-group">
		<span>Type</span>
		<input type="text" ng-control="type" class="form-control" [(ngModel)]="achievement.type" #type="ngForm" />
	</div>
	<div class="input-group">
		<span>From</span>
		<input type="text" ng-control="from" class="form-control" [(ngModel)]="achievement.from" #from="ngForm" />
	</div>
	<div>&nbsp;</div>
	<div class="input-group">
		<input type="submit" value="click" class="btn btn-primary" />
		<input type="reset" value="Reset" class="btn" >
	</div>
</form>
